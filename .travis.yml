language: ruby
addons:
  postgresql: "9.3"
rvm:
  - "2.2.2"
gemfile: Gemfile
env:
  - DB=postgresql
before_scripts:
  - psql -c 'create database xvecess_test;' -U postgres
  - cp config/database.yml.travis  config/database.yml
script:
  - bundle exec rake db:setup
  - bundle exec rake db:test:prepare
  - byndle exec rspec spec
